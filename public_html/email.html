    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="Spring-based application's front-end">

    <body>
        <!--[if lt IE 7]>

        <div class="page-wrap">
            <div class="header-container">
                <div class="wrapper clearfix">
                    <a href="#home"><div id="logo"></div></a>
                    <h1 class="title">Track your activities</h1>   
                </div>        
            </div>
            <!-- content -->

            <div class="main-container">
                <div class="main wrapper clearfix">
                    
                    <div class="statistics"> 
                        <h2>#springMessage('modal.stats.title')</h2> 
                        <span>#springMessage('modal.stats.count.performers'):</span><span></span> 
                        <textarea class="clearfix"></textarea> 
                        <span>#springMessage('modal.stats.count.activities'):</span><span></span> 
                        <textarea class="clearfix"></textarea> 
                        <label>#springMessage('modal.stats.avgrange'):</label> 
                        <span id="avg"></span><span>#springMessage('modal.stats.days')</span> 
                        <div class="modal-block"> 
                            <div class="button-block-modal"> 
                                <button id="close-btn" class="action delete">Close</button> 
                            </div> 
                        </div>
                    </div>

                </div> <!-- #main -->
            </div> <!-- #main-container -->
        </div> <!-- #page-wrap -->

        <div class="footer-container">
            <div class="wrapper clearfix">
                <a href="#home"><div id="logo_small"></div></a>
                <a href="#contact"><h3 style="float:left; text-decoration: none; color: #dddddd;"> Paul Kulitski 2013</h3></a>
                <h3 id="facebook" class="image-replacement facebook-dark"><a href="https://www.facebook.com/pavel.kulicki"><span>Facebook Profile</span></a></h3>
                <h3 id="google" class="image-replacement google-dark"><a href="mailto:p.kulitski@gmail.com"><span>Google Mail</span></a></h3>
                <h3 id="twitter" class="image-replacement twitter-dark"><a href="https://twitter.com/PaulKulitski"><span>Twitter Profile</span></a></h3>
            </div>
        </div>
