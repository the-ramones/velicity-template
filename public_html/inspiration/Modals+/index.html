<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css" />        
    </head>
    <body>
        <div class="center">
            <button name="make" value="make">Press me</button>
        </div>
        <script type="text/javascript" src="../../js/libs/jquery-1.10.2.js"></script>
        <script>
            var modal = (function() {
                var
                        method = {},
                        $overlay,
                        $modal,
                        $content,
                        $close;

                // Append the HTML

                // Center the modal in the viewport
                method.center = function() {
                    var top, left;

                    top = Math.max($(window).height() - $modal.outerHeight(), 0) / 2;
                    left = Math.max($(window).width() - $modal.outerWidth(), 0) / 2;

                    $modal.css({
                        top: top + $(window).scrollTop(),
                        left: left + $(window).scrollLeft()
                    });
                };

                // Open the modal
                method.open = function(settings) {
                    $content.empty().append(settings.content);

                    $modal.css({
                        width: settings.width || 'auto',
                        height: settings.height || 'auto'
                    });

                    method.center();

                    /* use event namespacing */
                    $(window).bind('resize.modal', method.center);

                    $modal.show();
                    $overlay.show();
                };

                // Close the modal
                method.close = function() {
                    $modal.hide();
                    $overlay.hide();
                    $content.empty();
                    $(window).unbind('resize.modal');
                };

                $overlay = $('<div id="overlay"></div>');
                $modal = $('<div id="modal"></div>');
                $content = $('<div id="content"></div>');
                $close = $('<a id="close" href="#">close</a>');

                $modal.hide();
                $overlay.hide();
                $modal.append($content, $close);

                $(document).ready(function() {
                    $('body').append($overlay, $modal);
                });

                $close.click(function(e) {
                    e.preventDefault();
                    method.close();
                });

                return method;
            }());

            $(document).ready(function() {
//                Cannot perform of CORP policy
//                $('button[name="make"]').click(function(data) {
//                    // Ajax
//                    $.get('content.html', function(data) {
//                        modal.open({content: "Are You sure to do this action?"});
//                    });
//                }); 
                $('button[name="make"]').click(function(data) {
                    modal.open({content: "Are You sure to do this action?"});
                });
            });
        </script>
    </body>   
</html>
